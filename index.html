    <section id="hold-type">
        <div class="container">

            <div class="slider">
        
                <div class="box1 box">
                    <div class="bg"></div>
                    <div class="details" style="position: relative;">
                        <img src="/img/hold_type/jug_hold_1.png" style="position: absolute; bottom: 90px; object-fit: contain; ">
                        <h1 style="position: relative; left: 400px; bottom: 50px;">Jug</h1>
                        <p style="position: relative; left: 660px;">
                            손가락을 벌려서 잡을 수 있는 <br>편하고 큰 홀드
                        </p>
                    </div>
                </div>
        
                <div class="box2 box">
                    <div class="bg"></div>
                    <div class="details" style="position: relative;">
                        <img src="/img/hold_type/hold_slopper_2.png" style="position: absolute; bottom: 30px; right: 20px; object-fit: contain; ">
                        <h1 style="position: relative; left: 570px; bottom: 50px;">Slopper</h1>
                        <p style="position: relative; left: 650px;">
                            모나거나 구멍 혹은 튀어나온 곳이 없어 <br>손바닥 전체로 마찰력을 주어 잡는 홀드
                        </p>
                    </div>
                </div>
        
                <div class="box3 box">
                    <div class="bg"></div>
                    <div class="details" style="position: relative;">
                        <img src="/img/hold_type/hold_pinch_3.png" style="position: absolute; bottom: 30px; right: 5px; object-fit: contain; ">
                        <h1 style="position: relative; left: 475px; bottom: 50px;">Pinch</h1>
                        <p style="position: relative; left: 650px;">
                            엄지손가락과 나머지 손가락으로 <br>홀드를 꼬집듯 잡는 홀드
                        </p>
                    </div>
                </div>
        
                <div class="box4 box">
                    <div class="bg"></div>
                    <div class="details" style="position: relative;">
                        <img src="/img/hold_type/hold_pocket_1.png" style="position: absolute; bottom: 30px; right: 20px; object-fit: contain; ">
                        <h1 style="position: relative; left: 530px; bottom: 50px;">Pocket</h1>
                        <p style="position: relative; left: 650px;">
                            구멍이 있고 손가락으로만 잡는 홀드
                        </p>
                    </div>
                </div>
        
                <div class="box5 box">
                    <div class="bg"></div>
                    <div class="details" style="position: relative;">
                        <img src="/img/hold_type/hold_crimp_2.png" style="position: absolute; bottom: 30px; right: 20px; object-fit: contain; ">
                        <h1 style="position: relative; left: 490px; bottom: 50px;">Crimp</h1>
                        <p style="position: relative; left: 650px;">
                            아주 작은 홀드로 <br> 손가락 몇 개만 걸칠 수 있는 홀드
                        </p>
                    </div>
                </div>
        
            </div>
        
            <svg xmlns="http://www.w3.org/2000/svg" class="prev" width="56.898" height="91" viewBox="0 0 56.898 91">
                <path d="M45.5,0,91,56.9,48.452,24.068,0,56.9Z" transform="translate(0 91) rotate(-90)" fill="#fff" /></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="next" width="56.898" height="91" viewBox="0 0 56.898 91">
                <path d="M45.5,0,91,56.9,48.452,24.068,0,56.9Z" transform="translate(56.898) rotate(90)" fill="#fff" /></svg>
            <div class="trail">
                <div class="box1 active">Jug</div>
                <div class="box2">Pinch</div>
                <div class="box3">Slopper</div>
                <div class="box4">Pocket</div>
                <div class="box5">Crimp</div>
            </div>
        </div>
    </section>
